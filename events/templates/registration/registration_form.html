{% extends 'events/base.html' %}
{% block title %} Registration Form - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default button8" value="Submit">Loo kasutaja</button>
                <input type = "hidden" name = "next" value = "{{ next|escape }}" />
            </form>
        </div>
    </div>
</div>
{% endblock content %}
