{% extends "events/base.html" %}
{% block content %}
{% if form.errors %}
    <p align="center"><b>Vale kasutaja või parool. Proovi uuesti!</b></p>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h1 class="login-title">MÕTE</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                {{ form.username }}
                {{ form.password }}
                <button type="submit" class="btn btn-default button8" value="login">Logi sisse</button>
                <input type="hidden" name="next" value="{{ next }}" />
                <p>
                    <a href="{% url 'password_reset' %}">Unustasid parooli?
                </p>
                <p>
                    <a href="{% url 'registration_register' %}">Pole veel kasutajat? Loo kasutaja
                </p>
            </div>
        </div>
    </div>

</form>
{% endblock %}
